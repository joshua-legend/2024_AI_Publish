<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="snscard.css" />
  </head>
  <body>
    <div class="card">
      <div class="contents">
        <div class="profile">
          <div class="album">
            <img
              src="https://i.namu.wiki/i/pWCoNi6ZhWOdeX4ByHcGKuMNkZpfjSZ-APsIfam1CZZedQ355W6PtKFQos5pjoRGn5aG2yMfYg6oE-8JzP3djvA7lHEtLGm1yksK1yscXJxRno7X86_8KIAEBe9muFjYaDLJA02LmvEx9cQV67G7Mg.webp"
              alt=""
            />
          </div>
          <span class="name">도널드 트럼프</span>
          <span class="motto">총맞은 것처럼</span>
        </div>
        <div class="sns">
          <button class="button">Last Album</button>
          <button class="button">Blog</button>
          <button class="button">Website</button>
          <button class="button">Spotify</button>
          <div class="snsIcon">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-spotify"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
