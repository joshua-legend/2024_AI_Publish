<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="color: green; font-size: 100px">스타벅스</h1>
    <div style="color: yellow; font-size: 20px">카카오 로그인</div>
    <div style="color: green; font-size: 30px">네이버 로그인</div>
    <div style="color: grey; font-size: 40px">Apple 로그인</div>

    <button style="color: white; font-size: 20px; background-color: black">
      무신사 로그인
    </button>
    <!--윗 태그들 버튼 태그로 바꾸기 글씨색은 하얀색, 배경색은 각각 로고색-->
    <button style="background-color: yellow; font-size: 20px; color: white">
      카카오 로그인
    </button>
    <button style="background-color: green; font-size: 30px; color: white">
      네이버 로그인
    </button>
    <button style="background-color: grey; font-size: 40px; color: white">
      Apple 로그인
    </button>
  </body>
</html>
