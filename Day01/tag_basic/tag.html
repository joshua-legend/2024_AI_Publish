<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- head는 이 페이지의 설명서 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- 태그 -->
  <!-- 시작과 끝이 있음, 간혹 없는 것도 있음 -->
  <body>
    <!-- 화면에 보여지는 역할 -->
    <button>이것은 버튼이다!</button>
    <!-- heading 1(제목) ~ heading 6(가장작은 제목) -->
    <h1>서브웨이 존맛탱</h1>
    <h2>규카츠</h2>
    <h3>같이먹음</h3>
    <h4>텐동</h4>
    <h5>돈까스</h5>
    <h6>한식 뷔페</h6>

    <!-- paragraph(문단): 긴 글용 -->
    <p>한식 뷔페 병원 밥먹음 ㅅㄱ</p>

    <!-- a(anchor[닻]): 다른 사이트로 가는 용도 -->
    <a href="https://www.starbucks.co.kr/index.do">스타벅스 바로가기!</a>

    <!-- div(division): 아무 의미 없는 용도 -->
    <div>ㅎㅇ</div>
  </body>
</html>
